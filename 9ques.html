<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Image Gallery</h1>

        <div class="row">
            <div class="gallery-item">
                <img src="one.jpg" alt="Image 1" class="img-fluid">
            </div>
            <div class="gallery-item">
                <img src="two.jpg" alt="Image 2" class="img-fluid">
            </div>
            <div class="gallery-item">
                <img src="three.webp" alt="Image 3" class="img-fluid">
            </div>
            
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

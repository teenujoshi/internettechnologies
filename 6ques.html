<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6ques</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pet Information Form</h1>
    <form id="petForm">
        <label for="name">Pet Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight (in lbs):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="other">Other</option>
        </select>

        <label for="likes">What it likes most:</label>
        <textarea id="likes" name="likes" required></textarea>

        <button type="button" onclick="createPetObject()">Submit</button>
    </form>

    <script>
        function createPetObject() {
            const petName = document.getElementById("name").value;
            const petAge = parseInt(document.getElementById("age").value);
            const petWeight = parseFloat(document.getElementById("weight").value);
            const petType = document.getElementById("type").value;
            const petLikes = document.getElementById("likes").value;

            const petObject = {
                name: petName,
                age: petAge,
                weight: petWeight,
                type: petType,
                likes: petLikes
            };

            console.log("Pet Object:", petObject);
            console.log("Pet Object as JSON:", JSON.stringify(petObject));
        }
    </script>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Tables</title>
  <style>
   
    .table-row {
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="table-container"></div>

  <script>
    
    function generateTableRow(number, container) {
      const tableRow = document.createElement('div');
      tableRow.className = 'table-row';

      for (let i = 1; i <= 10; i++) {
        const result = number * i;
        const cell = document.createElement('span');
        cell.textContent = `${number} x ${i} = ${result}  `;
        tableRow.appendChild(cell);
      }

      container.appendChild(tableRow);
    }

    const tableContainer = document.getElementById('table-container');
    let currentNumber = 2;

    
    function displayTable() {
      if (currentNumber <= 10) {
        generateTableRow(currentNumber, tableContainer);
        currentNumber++;
        const tableRows = document.querySelectorAll('.table-row');
        const lastRow = tableRows[tableRows.length - 1];
        
      
        lastRow.style.color = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        lastRow.style.fontSize = `${16 + currentNumber}px`;
      } else {
        clearInterval(interval);
      }
    }

    
    displayTable();

    
    const interval = setInterval(displayTable, 1000);
  </script>
</body>
</html>
